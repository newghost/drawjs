<body>
<script src="js/jquery-1.10.2.min.js"></script>

<style>
/*html style*/
body {
  margin: 0;
  padding: 0;
}

#mode {
  background: none repeat scroll 0 0 #eee;
  border: 1px solid #FF0000;
  height: 80px;
  margin: 0;
}

.selected {
  background-color: #FF0;
}

/*svg style*/
.wrap {
  fill:     #FF0;
  stroke:   #000;
  opacity:  0.2;
}

.wrap:hover {
  stroke:   #F00;
}

.title {
  dominant-baseline: central;
  fill: #000000;
  font-weight: 700;
  opacity: 0.1;
  text-anchor: middle;
}

.control {
  fill: "#F00"
}

/*hidden controls in the module group*/
.container .control, 
.asset .control {
  display: none;
}

.asset .title {
  fill: #000000;
  opacity: 0.3;
}

.connect{
  fill: #FFFFFF;
  stroke: #FF0000;
  stroke-width: 2;
}
</style>

<ul id="mode">
  <li><a name="move">Move</a></li>
  <li><a name="connect">Connect</a></li>
  <li><a name="dragToGroup">Grouping</a></li>
</ul>

<svg id="canvas" height="1200" width="1600">
  <path d="M153 334
  C153 334 151 334 151 334
  C151 339 153 344 156 344
  C164 344 171 339 171 334
  C171 322 164 314 156 314
  C142 314 131 322 131 334
  C131 350 142 364 156 364
  C175 364 191 350 191 334
  C191 311 175 294 156 294
  C131 294 111 311 111 334
  C111 361 131 384 156 384
  C186 384 211 361 211 334
  C211 300 186 274 156 274"
  style="fill:white;stroke:red;stroke-width:2"/>
</svg>

<script>
/*
Singleton Canvas instance
*/
var Canvas = {
    target:       null
  , offset:       { top: 80, left: 0 }
  , curPoint:     { x:0, y:0 }
  , hoverModule:  null
  , scaleModule:  null
  , mode: "drag"
  , getCurPoint: function() {
      var curPoint = this.curPoint
        , offset   = this.offset
        ;

      return { x: curPoint.x - offset.left, y: curPoint.y - offset.top, width:0, height:0, scaleX:1, scaleY:1 }
    }
  , init: function(d3svg) {
      var canvas = this;
      canvas.target = d3svg;
      canvas.target.on("mousemove.curPoint", function() {
        canvas.curPoint.x = d3.event.pageX;
        canvas.curPoint.y = d3.event.pageY;
      });
    }
};

/*
Class
*/
var Connector = {
    target:       null
  , startTarget:  null
  , endTarget:    null
  , update: function() {
      var connector = this
        , startData = connector.startTarget.data()[0]
        , endData   = connector.endTarget ? connector.endTarget.data()[0] : Canvas.getCurPoint()
        ;

      var path
        = "M" + startData.x  + "," + startData.y
        + "L" + endData.x    + "," + endData.y
        ;

      connector.target.attr("d", path);
      return connector;
    }
    //start connecting
  , start: function(module) {
      var connector = this;
      connector.target       = Canvas.target.append("path").classed("connect", true);
      connector.startTarget  = module;
      connector.target.data([connector]);
      //console.log("start", module);
      return connector;
    }
  , stop: function(module) {
      var connector = this;
      //already connected?
      if (module.size() > 0
        //&& d3.event.target != d3.event.currentTarget
        && !connector.startTarget.equal(module)) {
        connector.endTarget = module;
        connector.update();
      } else {
        connector.target.remove();
      }
      return connector;
    }
};

var Module = {
    target: null
  , x: 0, y: 0        //x & y position
  , width:  100
  , height: 100
  , scaleX: 1
  , scaleY: 1
  , title:   ""
  , txtSize: ""
  , classed: ""
  , vertical: false
  , px: 0, py: 0      //padding x & y
  , clone: function() {
      var module    = this
        , newModule = Object.create(module);

      newModule.target = module.target.clone();
      newModule.target.data([newModule]);

      return newModule;
    }
  , append: function(child) {
      var d      = child
        , childModule = child.target
        , module = this.target
        ;

      if (module && childModule && !module.equal(childModule)) {
        var container   = module.select("g.container")
          , childNodes  = container.node().childNodes
          , size        = childNodes.length
          , last        = d3.select(childNodes[size - 1]).data()[0] || {x: 0, y: 0, width: 0, height: 0}
          ;

        /*
        add from vertical direction?
        px: init offsetX in the container
        py: init offsetY in the container
        */
        d.px = d.px || 0;
        d.py = d.py || 0;
        if (d.vertical) {
          d.x = d.px;
          d.y = size ? (last.y + last.height + 10) : d.py; 
        } else {
          d.x = size ? (last.x + last.width + 10) : d.px;
          d.y = d.py;
        }

        //reset the position
        childModule.translate(d.x, d.y);
        //redefine the depts
        container[0][0].appendChild(childModule[0][0]);
      }
    }
  , init: function(moduleInfo) {
      var module = this;
      //override properties
      for (key in moduleInfo) module[key] = moduleInfo[key];

      //Create module element
      var moduleTarget =
        Canvas.target.append("g")
          .data([module])
          .append("g")
          .attr("class", function(d) { return "module " + d.classed })
          .attr("transform", function(d) {
            return "translate(" + [ d.x, d.y ] + "), " + "scale(" + [ d.scaleX, d.scaleY ] + ")";
          });

      //drawing group module
      moduleTarget.append("rect").attr({
          width:  function(d) { return d.width }
        , height: function(d) { return d.height }
      }).classed("wrap", true);

      moduleTarget.append("text").attr({
          x: function(d) { 
            if (d.txtVertical) {
              return d.height / 2
            }
            return d.width / 2
          }
        , y: function(d) {
            if (d.txtVertical) {
              return 0 - d.width / 2
            }
            return d.height / 2
          }
        , "font-size": function(d) { return d.txtSize }
      })
      .text(function(d) {
          return d.title;
      })
      .classed("title", true)
      .attr("transform", function(d) {
        if (d.txtVertical) {
          return "rotate(90)"
        }
      })
      ;

      moduleTarget.append("rect").attr({
          x: function(d) { return d.width - 20 }
        , y: function(d) { return d.height - 20 }
        , width:  20
        , height: 20
      }).classed("control", true);

      moduleTarget.append("g").classed("container", true);
      module.target = moduleTarget;
      console.log(module);

      return module;
    }
};


</script>

<script>
Canvas.init(d3.select("#canvas"));

var canvas = Canvas.target;

//drag and put group
(function() {
  /*
  Drawing
  */
  var moduleData = [
      { x: 20, y: 20,  width: 60,   height: 20,  scaleX: 1,    scaleY: 1,    title: "ASSET", txtSize: "12px", classed: "asset", vertical: true, px: 20 }
    , { x: 20, y: 70,  width: 100,   height: 300, scaleX: 0.2, scaleY: 0.2, title: "RACK",   txtSize: "62px", classed: "rack", py: 20, txtVertical: true}
    , { x: 20, y: 150, width: 800,  height: 340, scaleX: 0.1,  scaleY: 0.1,  title: "ROW",    txtSize: "120px", classed: "row" }
  ];

  moduleData.forEach(function(moduleInfo) {
    Object.create(Module).init(moduleInfo);
  });

  /*
  Functionalities defination
  */
  //drag to function functionalities
  var drag = function(d, i) {
    if (Canvas.scaleModule) return;
    d.x += d3.event.dx;
    d.y += d3.event.dy;
    d3.select(this).translate(d.x, d.y);
    updateConnected(d3.select(this));
  };

  var group = function(dragging) {
    //drop to
    if (Canvas.mode == "dragToGroup" && Canvas.hoverModule) {
      Canvas.hoverModule.append(dragging);
    }
  };


  //g.module        : translate
  var groupModule = canvas.selectAll("g.module");

  var draggable = d3.behavior.drag().on("drag", drag);

  //support drag and group
  var groupable = d3.behavior.drag()
    .on("drag",    drag)
    //drop to container
    .on("dragend", group)
    ;

  //connect two modules
  var curConnector;

  //update all path
  var updateConnected = function(module) {
    d3.selectAll("path.connect").each(function(pathObject) {
      if (!pathObject.startTarget || !pathObject.endTarget) {
        pathObject.target.remove();
      } else if (pathObject.startTarget.equal(module) || pathObject.endTarget.equal(module)) {
        pathObject.update();
        return;
      }
    });
  };

  var connectHandler = function() {
    var module = d3.select(d3.event.target).closest("module");
    //connect end?
    if (Canvas.mode == "connect") {
      if (curConnector) {
        curConnector.stop(module);
        curConnector = null;
      } else if (module.size() > 0) {
        curConnector = Object.create(Connector).start(module);
      }
    }
  };

  var connecting = function() {
    if (curConnector && Canvas.mode == "connect") {
      curConnector.update();
    }
  };

  //start/stop connect on canvas, not on whole document
  canvas
    .on("click", connectHandler);
  //connecting on canvas
  d3.select(document)
    .on("mousemove", connecting)
    //.on("mouseup",   connectStop)
    ;

  //scale modules
  var translateAndScale = function() {
    if (Canvas.scaleModule) {
      var data = Canvas.scaleModule; // scaleModule.data()[0];

      data.scaleX = (d3.event.pageX - Canvas.offset.left - data.x + 10) / data.width;
      data.scaleY = (d3.event.pageY - Canvas.offset.top  - data.y + 10) / data.height;
      data.target.scale(data.scaleX, data.scaleY);
    }
  };


  /*
  Binding
  */
  groupModule
    .on("mousedown", function(module) {
      var newData   = module.clone()
        , newModule = newData.target;

      newModule.call(groupable);
      //reset the size of new module
      newModule.scale(1, 1);
      newModule.trigger("mousedown");

      //Support drag to container
      newModule
        .on("mouseover", function(d) {
          Canvas.hoverModule = d;
        })
        .on("mouseout", function(d) {
          //Canvas.hoverModule = null;
        })
        ;

      //Support resize & replacement
      newModule.select(".control")
        .on("mousedown", function() {
          //persistent scale module
          Canvas.scaleModule = Canvas.hoverModule;
        });
    });


  canvas
    .on("mousemove", translateAndScale)
    .on("mouseup", function() {
      Canvas.scaleModule = null;
    });

})();


/*
HTML functions
*/
//mode switch
(function() {
  var $modes = $("#mode li a").click(function() {
    var $this = $(this);

    $modes.removeClass("selected");
    $this.addClass("selected");

    Canvas.mode = $this.attr("name");
  });
})();
</script>

</body>

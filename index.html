<body>

<style>
/*html style*/
body {
  margin: 0;
  padding: 0;
}

#mode {
  background: none repeat scroll 0 0 #eee;
  border: 1px solid #FF0000;
  height: 80px;
  margin: 0;
}

.selected {
  background-color: #FF0;
}

/*svg style*/
.wrap {
  fill:     #FF0;
  stroke:   #000;
  opacity:  0.2;
}

.wrap:hover {
  stroke:   #F00;
}

.title {
  dominant-baseline: central;
  fill: #000000;
  font-weight: 700;
  opacity: 0.1;
  text-anchor: middle;
}

.control {
  fill: "#F00"
}

/*hidden controls in the module group*/
.container .control, 
.asset .control {
  display: none;
}

.asset .title {
  fill: #000000;
  opacity: 0.3;
}

.connect{
  fill: #FFFFFF;
  stroke: #FF0000;
  stroke-width: 2;
}
</style>

<ul id="mode">
  <li>
    <a name="connect">Connect</a>
  </li>
  <li>
    <a name="move">Move</a>
  </li>
  <li>
    <a name="dragToGroup">Drag To Group</a>
  </li>
</ul>

<svg id="canvas" height="1200" width="1600">
  <path d="M153 334
  C153 334 151 334 151 334
  C151 339 153 344 156 344
  C164 344 171 339 171 334
  C171 322 164 314 156 314
  C142 314 131 322 131 334
  C131 350 142 364 156 364
  C175 364 191 350 191 334
  C191 311 175 294 156 294
  C131 294 111 311 111 334
  C111 361 131 384 156 384
  C186 384 211 361 211 334
  C211 300 186 274 156 274"
  style="fill:white;stroke:red;stroke-width:2"/>
</svg>

<script>
var connect = (function() {

  var list = [];

  var getCenterPoint = function(d) {
    var t = {
            x : d.x + d.width / 2
          , y : d.y
        }
      , r = {
            x : d.x + d.width
          , y : d.y + d.height / 2
        }
      , b = {
            x : d.x + d.width / 2
          , y : d.y + d.height
        }
      , l = {
            x : d.x
          , y : d.y + d.height / 2
        }
      ;

    return {
        t: t
      , r: r
      , b: b
      , l: l
    } 
  };

  var draw = function(connector) {
    var d0 = connector.source.data()[0]
      , d1 = connector.target.data()[0]
      , points1 = getCenterPoint(d0)
      , points2 = getCenterPoint(d1)
      ;

    var path
      = "M" + points1.t.x + "," + points1.t.y
      + "L" + points2.b.x + "," + points2.b.y

    canvas
      .append("path")
      .attr("d", path)
      .classed("connect", true);
  };

  var connect = {
      add: function(module1, module2) {
        var connector = {
            source: module1
          , target: module2
        };

        list.push(connector);
        draw(connector);
      }
  };

  return connect;

})();
</script>

<script>
var canvas = d3.select("#canvas")
  , hoverModule
  , clickModule
  , scaleModule
  , mode
  , offset = { top: 80, left: 0 };

//drag and put group
(function() {
  /*
  Drawing
  */
  var moduleData = [
      { x: 20, y: 20,  width: 60,   height: 20,  scaleX: 1,    scaleY: 1,    title: "ASSET", txtSize: "12px", classed: "asset", vertical: true, px: 20 }
    , { x: 20, y: 70,  width: 100,   height: 300, scaleX: 0.2, scaleY: 0.2, title: "RACK",   txtSize: "62px", classed: "rack", py: 20, txtVertical: true}
    , { x: 20, y: 150, width: 800,  height: 340, scaleX: 0.1,  scaleY: 0.1,  title: "ROW",    txtSize: "120px", classed: "row" }
  ];

  //g.module        : translate
  var groupModule = 
    canvas.selectAll("g.module")
      .data(moduleData)
      .enter()
        .append("g")
        .attr("class", function(d) { return "module " + d.classed })
        .attr("transform", function(d) {
          return "translate(" + [ d.x, d.y ] + "), " + "scale(" + [ d.scaleX, d.scaleY ] + ")";
        });

  //drawing group module
  groupModule.append("rect").attr({
      width:  function(d) { return d.width }
    , height: function(d) { return d.height }
  }).classed("wrap", true);

  groupModule.append("text").attr({
      x: function(d) { 
        if (d.txtVertical) {
          return d.height / 2
        }
        return d.width / 2
      }
    , y: function(d) {
        if (d.txtVertical) {
          return 0 - d.width / 2
        }
        return d.height / 2
      }
    , "font-size": function(d) { return d.txtSize }
  })
  .text(function(d) {
      return d.title;
  })
  .classed("title", true)
  .attr("transform", function(d) {
    if (d.txtVertical) {
      return "rotate(90)"
    }
  })
  ;

  groupModule.append("rect").attr({
      x: function(d) { return d.width - 20 }
    , y: function(d) { return d.height - 20 }
    , width:  20
    , height: 20
  }).classed("control", true);

  groupModule.append("g").classed("container", true);


  /*
  Functionalities defination
  */
  //drag to function functionalities
  var drag = function(d, i) {
    if (scaleModule) return;
    d.x += d3.event.dx;
    d.y += d3.event.dy;
    d3.select(this).translate(d.x, d.y);
  };

  var group = function(d) {
    var dragging  = d3.select(this);

    //drop to
    if (mode == "dragToGroup" && hoverModule && hoverModule[0][0] != dragging[0][0]) {
      var container   = hoverModule.select("g.container")
        , childNodes  = container.node().childNodes
        , size        = childNodes.length
        , last        = d3.select(childNodes[size - 1]).data()[0] || {x: 0, y: 0, width: 0, height: 0}
        ;

      console.log("before", d);

      /*
      add from vertical direction?
      px: init offsetX in the container
      py: init offsetY in the container
      */
      d.px = d.px || 0;
      d.py = d.py || 0;
      if (d.vertical) {
        d.x = d.px;
        d.y = size ? (last.y + last.height + 10) : d.py; 
      } else {
        d.x = size ? (last.x + last.width + 10) : d.px;
        d.y = d.py;
      }

      console.log("after", d);

      //reset the position
      dragging.translate(d.x, d.y);
      //redefine the depts
      container[0][0].appendChild(dragging[0][0]);
    }
  };


  var draggable = d3.behavior.drag().on("drag", drag);

  //support drag and group
  var groupable = d3.behavior.drag()
    .on("drag",    drag)
    //drop to container
    .on("dragend", group)
    ;

  //connect two modules
  var curPath;
  var getCurPoint = function() {
    return { x: d3.event.pageX - offset.left, y: d3.event.pageY - offset.top }
  };

  var connectHandler = function() {
    //connect end?
    if (mode == "connect") {
      if (curPath) {
        curPath = null;
      } else {
        var startPoint = getCurPoint();
        curPath = canvas.append("path").classed("connect", true);
        curPath.data([{startPoint: startPoint, endPoint: startPoint}]);        
      }
    }
  };

  var connecting = function() {
    if (curPath && mode == "connect") {
      var d = curPath.data()[0];

      d.endPoint = getCurPoint();

      var path
        = "M" + d.startPoint.x  + "," + d.startPoint.y
        + "L" + d.endPoint.x    + "," + d.endPoint.y
        ;

      curPath.attr("d", path)
    }
  };

  d3.select(document)
    .on("mousemove",  connecting)
    .on("click",      connectHandler)
    //.on("mouseup",   connectStop)
    ;

  //scale modules
  var translateAndScale = function() {
    if (scaleModule) {
      var data = scaleModule.data()[0];

      data.scaleX = (d3.event.pageX - offset.left - data.x + 10) / data.width;
      data.scaleY = (d3.event.pageY - offset.top  - data.y + 10) / data.height;
      scaleModule.scale(data.scaleX, data.scaleY);
    }
  };


  /*
  Binding
  */
  groupModule
    .on("mousedown", function() {
      var curModule = d3.select(this)
        , newModule = curModule.clone();

      newModule.call(groupable);
      //reset the size of new module
      newModule.scale(1, 1);
      newModule.trigger("mousedown");

      //Support drag to container
      newModule
        .on("mouseover", function(d) {
          hoverModule = d3.select(this);
        })
        .on("mouseout", function(d) {
          //hoverModule = null;
        })
        ;

      //Support resize & replacement
      newModule.select(".control")
        .on("mousedown", function() {
          scaleModule = d3.select(this).closest("module");
        });
    });

  //drag/ scale mode switch
  groupModule.select(".control")
    .on("mousedown", function() {
      scaleModule = d3.select(this).closest("module");
      console.log(scaleModule);
    });

  canvas
    .on("mousemove", translateAndScale)
    //.on("mousemove", connectModule)
    .on("mouseup", function() {
      scaleModule = null;
    });

})();

(function() {

})();



/*
HTML functions
*/
//mode switch
(function() {
  var $modes = $("#mode li a").click(function() {
    var $this = $(this);

    $modes.removeClass("selected");
    $this.addClass("selected");

    mode = $this.attr("name");
  });
})();
</script>

</body>
